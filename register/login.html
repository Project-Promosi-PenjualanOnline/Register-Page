<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KreatifKayu - Daftar</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="left-text">
            <div>
                <h1 class="left-logo">Register Yourself Now.!</h1>
            </div>
            <div><button class="skip-lag">Skip the lag ?</button></div>
        </div>
        <div class="wrapper">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Email/Phone" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div><p class="already">Already Register? <a href="#">Sign In</p></div>
            </form>

        </div>
    </body>
</html>
